{% extends 'base.html' %}

{% block title %}Bl.og categories{% endblock %}

{% block content %}

    <h1>Bl.og categories</h1>

    {% for item in cat_menu_list %}

        <h6><a class="dropdown-item" href="{% url 'category' item|slugify %}">

    </div>
    {% endfor %}

{% endblock %}
