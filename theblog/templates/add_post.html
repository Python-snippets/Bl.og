{% extends 'base.html' %}
{% block title %}Create a New Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Post</h1>
    <br/><br/>

    <div class="mb-3">

    <form method="POST">
        <!-- Cross-site request forgery -->
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Post</button>

    </div>

{% else %}

You are not allowed here buddy! 

{% endif %}


{% endblock %}
